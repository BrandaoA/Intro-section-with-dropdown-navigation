<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Intro Section With Dropdwon Navigation</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Epilogue:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <nav>
    <div class="navbar1">
      <img src="images/logo.svg" alt="page logo">
      <div class="nav-elements">
        <img src="images/icon-menu.svg" alt="menu icon" class="menu-icon">
        <div class="menu hidden">
          <img src="images/icon-close-menu.svg" alt="close menu icon" class="close-menu">
          <ul>
            <li class="list-item">Features <img src="images/icon-arrow-down.svg" alt="down arrow">
            <ul class="sub-menu">
              <li>
                <img src="images/icon-todo.svg" alt="todo list"> Todo List
              </li>
              <li>
                <img src="images/icon-calendar.svg" alt="calendar">
                Calendar
              </li>
              <li>
                <img src="images/icon-reminders.svg" alt="reminders">
                Reminders
              </li>
              <li>
                <img src="images/icon-planning.svg" alt="planning">
                Planning
              </li>
            </ul>
            </li>
            <li class="list-item2">Company <img src="images/icon-arrow-down.svg" alt="down arrow">
            <ul class="company">
              <li>History</li>
              <li>Our Team</li>
              <li>Blog</li>
            </ul>
            </li>
            <li>Careers</li>
            <li>About</li>
          </ul>
          <p>
            Login
          </p>
          <button class="register">Register</button>
        </div>
        
      </div>
    </div>
  </nav>
  <main>
    <div class="img-wrapper">
      <img src="images/image-hero-mobile.png" alt="hero image" class="image-mobile">
      <img src="images/image-hero-mobile.png" alt="hero image" class="image-desktop">
    </div>

    <div class="content">
      <h1>Make remote work</h1>
      <p>
        Get your team in sync, no matter your location. Streaming process, create team rituals, and watch productivity soar.
      </p>
      <button class="learn-more">Learn more</button>

      <div class="extras">
        <img src="images/client-databiz.svg" alt="client databiz">
        <img src="images/client-audiophile.svg" alt="audiphile">
        <img src="images/client-meet.svg" alt="meet image">
        <img src="images/client-maker.svg" alt="maker">
      </div>
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
